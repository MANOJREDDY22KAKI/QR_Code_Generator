<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>QR Code Generator</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">
    <div class="bg-white p-5 rounded-lg shadow-lg w-80">
        <h1 class="font-bold text-2xl mb-4 text-center">QR Code Generator</h1>
        <input type="text" id="textInput" placeholder="Enter text here" class="w-full p-3 border border-gray-300 rounded-lg text-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out">
        <button id="generateBtn" class="bg-blue-500 text-white py-2 rounded-lg w-full text-lg font-bold mb-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out">Generate QR Code</button>
        <div id="qrcode" class="flex justify-center items-center bg-gray-100 p-4 rounded-lg border border-gray-300"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
